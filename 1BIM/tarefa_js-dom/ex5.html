<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 - JavaScript DOM</title>
</head>
<body>
    <p>Nome Completo:</p>
    <input type="text" name="nome-completo" id="nome-completo" placeholder="Digite seu nome"/>
    <br />
    <input type="button" value="Ok" id="btn-boas-vindas"/>
    <hr />

    <script>
        document.getElementById("btn-boas-vindas").addEventListener("click", boasVindas);
        function boasVindas() {
        const nome = document.getElementById("nome-completo").value;
        if (nome.trim() === "") {
          alert("Por favor, digite seu nome!");
        } else {
          alert(`Seja bem-vindo(a), ${nome}!`);
        }
      }
      
    </script>
    
</body>
</html>
